    <div id="corpo">

        <h2>Calculadora</h2>

  a: <input type="text" id="a" value="">
  b: <input type="text" id="b" value="">

  =

  <span id="result"></span>

  <br><br>

  <input type="button" value="+" onClick="doAdd()">
  <input type="button" value="-" onClick="doSub()">
  <input type="button" value="*" onClick="doMultiply()">
  <input type="button" value="/" onClick="doDivide()">

  <script type="text/javascript">

    function doAdd(){
        var aObj = document.getElementByld("a");
        var bObj = document.getElementByld("b");
        var resultObj = document.getElementByld("result");
        var a = parseInt(aObj.value); //converte string em inteiro//* 
        var b = parseInt(bObj.value);
        resultObj.innerHTML =a+b;
    }

    function doSub(){
        var aObj = document.getElementByld("a");
        var bObj = document.getElementByld("b");
        var resultObj = document.getElementByld("result");
        var a = parseInt(aObj.value);
        var = b parseInt(bObj.value);
        resultObj.innerHTML =a-b;
    }
    
    function doMultiply(){
        var aObj = document.getElementByld("a");
        var bObj = document.getElementByld("b");
        var resultObj = document.getElementByld("result");
        var a = parseInt(aObj.value);
        var = b parseInt(bObj.value);
        resultObj.innerHTML =a*b;
    }

    function doDivide(){
        var aObj = document.getElementByld("a");
        var bObj = document.getElementByld("b");
        var resultObj = document.getElementByld("result");
        var a = parseInt(aObj.value);
        var = b parseInt(bObj.value);
        resultObj.innerHTML =a/b;
    }
  </script>
